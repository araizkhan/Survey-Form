<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Fanavri survey form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class= "container">

<header class= "header">
<h1 id="title" class="text-center"> fanavri survey form</h1>
<p id="description" class="description text-center"> Thank you for taking the time to help us improve the platform<p>
</header>
<form id="survey-form">
<div class="form-group">
<label id="name-label" for="name"> Name</label>
<input type="text" id="name" name="name" class="form-control" placeholder="Enter your name"/>
</div>
<div class="form-group">
<label id="email-label" for="email">Email</label>
<input type="text" name="email" id="email" class="form-control" placeholder="Enter your email"/>
</div>
<div class="form-group">
<label id="age-label" for="age">Age</label>
<input type="number" id="age" min="10" max="99" name="age" placeholder="Age" class="form-control"/>
</div>
<div class="form-group">
<p>Which options best describe your current role?</p>
<select id="dropdown" name="role" class="form-control" required>
<option disabled selected value>Select current role</option>
<option>Student</option>
<option value="Full time job">Full time job</option>
<option value="Full time learner">Full time learner</option>
<option value="Prefer not to say">Prefer not to say</option>
<option>Others</option>
</select>
</div>
<div class="form-group">
<p>
Would you recommend us to a friend?
</p>
<label>
<input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely
</label>
<label>
<input name="user-recommend" value="maybe" type="radio" class="input-radio" checked>Maybe
</label>
<label>
<input name="user-recommend" value="not-sure" type="radio" class="input-radio" checked>Not sure
</label>
</div>
<div class="form-group">
<p>Whats the thing you like most about us?</p>
<select id="most-like" name="mostlike" class="form-control" required>
<option disabled selected value>Select an option</option>
<option value="Management">Management</option>
<option value="Book reading">Book reading</option>
<option value="Meetings">Meetings</option>
</select>
</div>
<div class="form-group">
<p>What would you like to see improved?
<span class="cue">(Check all that apply)</span>
</p>
<label
        ><input
          name="prefer"
          value="Management"
          type="checkbox"
          class="input-checkbox"
        />Management</label
      >
      <label>
        <input
          name="prefer"
          value="more-members"
          type="checkbox"
          class="input-checkbox"
        />More members</label
      >
      <label
        ><input
          name="prefer"
          value="more-meetings"
          type="checkbox"
          class="input-checkbox"
        />More meetings</label
      >
      <label
        ><input
          name="prefer"
          value="More-reading"
          type="checkbox"
          class="input-checkbox"
        />More reading</label>
  
    </div>
<div class="form-group">
<p>Any comments or suggestions?</p>
<textarea id="comments" class="input-textarea" name="comment" palceholder="Enter your comment here...."></textarea>
</div>
<div class="form-group">
<button type="submit" id="submit" class="submit-button">
Submit
</button>
</div>
</form>

</div>
<!-- partial -->
  
</body>
</html>
